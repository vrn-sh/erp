name: deploy to prod

on:
  push:
    branches:
      - "current"
    workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH Key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSH_KEY }}

    - name: Execute deploy commands
      run: |
        cd erp

        git switch current
        git checkout .

        git pull origin current
        printf '%s\n' ${{ secrets.PASSWORD }} | sudo -p "" -S docker compose down && sudo docker compose up -d
