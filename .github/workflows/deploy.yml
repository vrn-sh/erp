name: deploy to prod

on:
  workflow_run:
    workflows: ["frontend-lint", "api-unit-tests", "docker-compose-test"]
    branches: [current]
    types:
      - completed
  push:
    branches:
      - "current"

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: deploy to voron.djnn.sh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd erp

          git switch current
          git checkout .

          git pull origin current
          printf '%s\n' ${{ secrets.PASSWORD }} | sudo -p "" -S docker compose down
          printf '%s\n' ${{ secrets.PASSWORD }} | sudo -p "" -S rm -rf ./volumes && docker system prune -af # will be removed once ready for production
          printf '%s\n' ${{ secrets.PASSWORD }} | sudo -p "" -S docker compose up -d
