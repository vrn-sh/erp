<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>

<body>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 2em 6.5em;
            margin: 30px;
        }

        .divider-x {
            border-bottom: 6px solid rgb(241, 47, 73);
            width: 100%;
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
        }
    </style>
    <div class="cover-page">
        <header>
            <style>
                header .identity {
                    display: flex;
                }

                header .identity .info p:first-child {
                    font-size: 2.5rem;
                }

                header .identity .info p {
                    font-size: 1.5rem;
                }
            </style>
            <div class="identity">
                <img class="logo"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAEN65TxlSnQM7q0XFcfdpqZkxhnIWs4BUqg&usqp=CAU"
                    alt="logo" />
                <div class="info">
                    <p>Office of Inspector General</p>
                    <p>Office of Audits</p>
                </div>
            </div>
        </header>
        <div class="title">
            <style>
                .title {
                    padding-top: 8em;
                }

                .title h1 {
                    font-variant: small-caps;
                    font-size: 3em;
                }
            </style>
            <div class="divider-x"></div>
            <h1>Cybersecurity management and oversight at the jet propulsion laboratory</h1>
            <h2>June 18, 2019</h2>
            <div class="divider-x"></div>
        </div>
        <footer id="footer">
            <style>
                #footer p {
                    position: absolute;
                    bottom: 0;
                    width: 100%;
                    height: 2.5rem;  
                }
            </style>
            <p>Report No. IG-19-022</p>
        </footer>
    </div>
</body>

</html>
