<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>

<body>
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .divider-x {
            border-bottom: 6px solid rgb(241, 47, 73);
            width: 100%;
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
        }
    </style>
    <div class="cover-page">
        <header>
            <style>
                header {
                    display: flex;
                    position: relative;
                    justify-content: space-between;
                    align-items: center;
                    width: 100%;
                }
                #team {

                    padding-left: 1em;
                    width: 50%;
                    background-color: navy;
                    color: white;
                }
                .team-name {
                    font-size: xx-large;
                    font-weight: bold;
                }
                header:nth-child(2) {
                    width: 50%;
                    color: black;
                    font-size: medium;
                }
                .golden-divider {
                    position: absolute;
                    bottom: 1em;
                    width: 100%;
                    padding-left: 1em;
                    border-bottom: 4px solid goldenrod;
                }
                </style>
                <div id="team">
                    <h1 class="team-name">NASA OIG</h1>
                </div>
                <div>
                    <p>Pentest Report</p>
                </div>

                <div class="golden-divider"></div>

        </header>
        <div class="title">
            <style>
                .title {
                    padding-top: 8em;
                }

                .title h1 {
                    font-variant: small-caps;
                    font-size: 3em;
                }
            </style>
            <h1>Cybersecurity management and oversight at the jet propulsion laboratory</h1>
            <h2>June 18, 2019</h2>
        </div>
        <footer id="footer">
            <style>

            </style>
            <div style="display:flex;">
                <p id="footnote">Report No. IG-19-022</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1200px-NASA_logo.svg.png" alt="NASA logo" width="100px">
            </div>
        </footer>
    </div>
</body>

</html>
