<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        main {
            padding: 2em 5em;
            margin: 30px;
        }

        .divider-x {
            border-bottom: 6px solid rgb(241, 47, 73);
            width: 100%;
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
        }

        .divider-x-half {
            border-bottom: 4px solid rgb(241, 47, 73);
            width: 60%;
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
        }

        .spacer-x {
            width: 10px;
        }
    </style>
    <header>
        <style>
            header {
                font-variant: small-caps;
                background-color: #bebebe;
                margin-top: 10rem;
                width: 100%;
            }

            header h1 {
                margin-left: 45px;
                font-size: 3em;
            }
        </style>
        <h1><span>T</span>able of <span>c</span>ontent</h1>
    </header>
    <main>
        <style>
            .row {
                width: 100%;
            }

            .dots {
                background: url('https://i.stack.imgur.com/otJN0.png') repeat-x bottom;
            }

            .field {
                background-color: #FFFFFF;
            }

            .link {
                width: 80%;
                display: inline-block;
            }
            .sub-row {
                margin-left: 20px;
                margin-right: 5px;
            }
        </style>
        <div class="row">
            <div class="dots link">
                <span class="field">Introduction</span>
            </div>
            <span class="chapter">
                4
            </span>
        </div>
        <div class="sub-row">
            <div class="dots link">
                <span class="field">Background</span>
            </div>
            <span class="chapter">
                5
            </span>
        </div>
    </main>
</body>

</html>
